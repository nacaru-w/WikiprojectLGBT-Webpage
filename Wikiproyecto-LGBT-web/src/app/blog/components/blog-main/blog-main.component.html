@if (error) {

}
<div [@popAnimation]="loaded">
    @if (loaded && !error) {
    @for (item of sortedPosts; track $index) {

    <a class="fill-link" routerLink="/blog/{{item.id}}">
        <div class="blog-post">
            <h2>{{item.title}}</h2>
            <div>{{item.author}}</div>
            <div>{{item.date | dateFormat }}</div>
        </div>
    </a>

    }
    }
</div>
