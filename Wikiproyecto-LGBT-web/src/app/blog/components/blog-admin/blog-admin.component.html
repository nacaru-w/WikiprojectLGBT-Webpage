<div class="admin-username">{{adminUsernameText}}</div>
<div class="blog-list-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Autor</th>
                <th>Título</th>
                <th>Contenido</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody class="blog-entries">
            @for (item of infoArray; track $index) {
            <tr id="post{{item.id}}">
                <td>{{item.id}}</td>
                <td>{{item.date | dateFormat }}</td>
                <td>{{item.author}}</td>
                <td>{{item.title}}</td>
                <td><a href="/blog/{{item.id}}" target="_blank">Enlace</a></td>
                <td>
                    <button><a routerLink="/blog-edit/{{item.id}}">Editar</a></button>
                    <button id="delete{{item.id}}" (click)="deletePost(item.id)">Eliminar</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
<div class="new-entry-container">
    <a routerLink="/blog-edit"><button class="new-entry-button">Nueva entrada</button></a>
</div>
<div class="logout-button-container">
    <a href="/logout"><button class="logout-button">Cerrar sesión</button></a>
</div>
